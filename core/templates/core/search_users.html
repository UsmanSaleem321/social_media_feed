{% extends 'base.html' %}

{% block content %}
  <h2>Search Results for "{{ search }}"</h2>
  {% if users %}
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'profile' user.profile.id %}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No user found.</p>
  {% endif %}
{% endblock %}
